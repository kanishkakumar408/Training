<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>

<script src="formvalidation.js"></script>
</head>

<body>
<h2><center>Form Validation</center></h2>
<p><u>Enter the credentials:</u></p>
<br>
<div id="form">
<form name="myform" action="">
First name: <input type="text" name="fname" id="fn" class="name"><br><br>
Last name: <input type="text" name="lname" id="ln" class="name"><br><br>
Enter Email: <input type="email" name="email" id="e"><br><br>
Password: <input type="password" name="password" id="pswd"><br><br>
Phone no.: <input type="number" name="number" id="no"><br><br>
Date Of Birth: <input type="date" name="dateofbirth" id="dob"><br><br>
User Id: <input type="text" name="regid" id="ri"><br><br>
<input type="submit" value="Submit" onclick="myfunc()" id="btn">
</form>
</div>
</body>
</html>
