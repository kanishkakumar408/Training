<html>
<script type="text/Javascript">
function fn1(){
var rd1=document.getElementById("rd1");
var rd2=document.getElementById("rd2");
var rd3=document.getElementById("rd3");

if(rd1.checked==true)
   alert("you have given vote to:" +rd1.value);
else if(rd2.checked==true)
   alert("you have given vote to:" +rd2.value);
else if(rd3.checked==true)
   alert("you have given vote to:" +rd3.value);
else
   alert("you have not given vote");
}
</script>
<body>
<h>Choose the one party you want to vote it-</h><br>
<input id="rd1" name="grp1" type="radio" value="BJP">BJP</input><br>
<input id="rd2" name="grp1" type="radio" value="INC">INC</input><br>
<input id="rd3" name="grp1" type="radio" value="Nota">NOTA</input><br>
<button onclick="fn1()" id="btn1">Vote it</button>
</body>
</html>
