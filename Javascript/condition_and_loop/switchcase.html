<html>

<script type="text/javascript">
var grade ='A';
document.write("Entering switch block <br />");
switch (grade){
case 'A': document.write("excelent <br />");
break;
case 'B': document.write("good marks <br />");
break;
case 'c': document.write("Average <br />");
break;
case 'D': document.write("below avg  <br />");
break;
case 'F': document.write("Fail <br />");
break;
}
document.write("exiting switch block");
</script>
